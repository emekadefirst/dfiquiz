<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg h-full">
            <div class="flex flex-col h-full">
                <!-- Logo/Header -->
                <div class="p-6 border-b">
                    <h1 class="text-2xl font-bold text-red-600">ExamPortal</h1>
                </div>

                <!-- Navigation -->
                <nav class="flex-1 p-4 overflow-y-auto">
                    <div class="space-y-2">
                        <a href="admin.html"
                            class="flex items-center px-4 py-3 text-gray-700 hover:bg-red-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                            Home
                        </a>
                        <a href="exam.html"
                            class="flex items-center px-4 py-3 text-gray-700 hover:bg-red-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            Questions
                        </a>
                        <a href="result.html"
                            class="flex items-center px-4 py-3 text-gray-700 hover:bg-red-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            Results
                        </a>
                        <a href="session.html"
                            class="flex items-center p-4 text-gray-700 bg-red-50 border-r-4 border-red-500">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            Sessions
                        </a>
                    </div>
                </nav>

                <!-- Logout Button -->
                <div class="p-4 border-t">
                    <button
                        class="w-full px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="p-6 max-w-6xl mx-auto bg-white h-full overflow-y-auto">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Create New Exam Session</h1>

            <form class="space-y-6">
                <!-- Basic Info Section -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Select Quiz</label>
                            <select required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                                <option value="">Choose a quiz</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Number of Questions</label>
                            <input type="number" required min="1"
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"
                                placeholder="Enter number of questions">
                        </div>
                    </div>
                </div>

                <!-- Select Students Section -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Select Students</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Choose Students</label>
                        <select required multiple
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"
                            size="5">
                            <option value="1">John Doe</option>
                            <option value="2">Jane Smith</option>
                            <option value="3">Victor Chibuogwu</option>
                            <option value="4">Emily Roberts</option>
                            <option value="5">Michael Adams</option>
                        </select>
                        <small class="text-gray-500">Hold <strong>Ctrl</strong> (Windows) or <strong>Cmd</strong> (Mac)
                            to select multiple students.</small>
                    </div>
                </div>

                <!-- Time Settings -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Time Settings</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Start Time</label>
                            <input type="datetime-local" required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">End Time</label>
                            <input type="datetime-local" required
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                        </div>
                    </div>
                </div>

                <!-- Marks Section -->
                <div class="bg-gray-50 p-6 rounded-lg">
                    <h2 class="text-lg font-medium text-gray-900 mb-4">Marks Allocation</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Pass Mark</label>
                            <input type="number" required min="0"
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"
                                placeholder="Enter pass mark">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Total Mark</label>
                            <input type="number" required min="0"
                                class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500"
                                placeholder="Enter total mark">
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-right">
                    <button type="submit"
                        class="px-6 py-3 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 focus:ring-red-500 focus:ring-offset-red-50">
                        Create Session
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
