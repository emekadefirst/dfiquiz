<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 h-screen flex overflow-hidden">
    <aside class="bg-navy-900 text-white w-64 h-screen overflow-y-auto flex-shrink-0" style="background-color: #172554;">
        <div class="px-4 py-6">
            <h2 class="text-2xl font-bold text-center mb-8">Dashboard</h2>
    
            <!-- Sidebar Links -->
            <nav class="space-y-4">
                <!-- Candidate Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('candidateDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-users mr-3"></i>
                            Candidate
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="candidateDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="./create-candidate.html"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Candidate
                        </a>
                        <a href="./candidates.html"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list mr-3"></i>
                            View All Candidates
                        </a>
                    </div>
                </div>
    
                <!-- Quiz Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('quizDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-question-circle mr-3"></i>
                            Quiz
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="quizDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="create-quiz.html"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Quiz
                        </a>
                        <a href=""
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list-alt mr-3"></i>
                            View All Questions
                        </a>
                        <a href="./quizes.html"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list-alt mr-3"></i>
                            View All Quiz
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-upload mr-3"></i>
                            Upload Question
                        </a>
                    </div>
                </div>
    
                <!-- Session Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('sessionDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-clock mr-3"></i>
                            Session
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="sessionDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Session
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list mr-3"></i>
                            View All Sessions
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-gray-50 p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Quiz Questions</h1>
                <p class="mt-2 text-gray-600">View and manage all quiz questions</p>
            </div>

            <!-- Questions Section -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden mt-8">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">Quiz Questions</h2>
                    </div>
                </div>

                <div class="overflow-x-auto p-6">
                    <div id="questionsList" class="space-y-6">
                        <!-- Questions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

<script>
    // Format options as a numbered list
    function formatOptions(options) {
        return options.map((option, index) => `
            <li class="mb-2">
                <span class="font-bold">${index + 1}.</span> ${option.text}
                ${option.is_correct ? '<span class="text-green-600 font-bold">(Correct)</span>' : ''}
            </li>
        `).join('');
    }

    // Load questions from API
    async function loadQuestions() {
        try {
            const response = await fetch('http://127.0.0.1:8000/api/questions/');
            const questions = await response.json();

            const questionsList = document.getElementById('questionsList');
            questionsList.innerHTML = questions.map((question, index) => `
                <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-sm">
                    <h3 class="text-lg font-bold text-gray-900">
                        ${index + 1}. ${question.text}
                    </h3>
                    <p class="text-sm text-gray-600 mb-4">Quiz: ${question.quiz}</p>
                    <ul class="list-disc pl-6 text-gray-800">
                        ${formatOptions(question.options)}
                    </ul>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading questions:', error);
        }
    }

    // Load questions when page loads
    document.addEventListener('DOMContentLoaded', loadQuestions);
</script>
    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const button = dropdown.previousElementSibling;
            const icon = button.querySelector('.fa-chevron-down');

            dropdown.classList.toggle('hidden');

            if (dropdown.classList.contains('hidden')) {
                icon.style.transform = 'rotate(0deg)';
            } else {
                icon.style.transform = 'rotate(180deg)';
            }
        }
    </script>
</body>

</html>
