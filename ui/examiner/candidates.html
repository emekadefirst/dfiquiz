<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates List - Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 h-screen flex overflow-hidden">
    <!-- Sidebar (keeping the same) -->
    <aside class="bg-navy-900 text-white w-64 h-screen overflow-y-auto flex-shrink-0"
        style="background-color: #172554;">
        <div class="px-4 py-6">
            <h2 class="text-2xl font-bold text-center mb-8">Dashboard</h2>

            <!-- Sidebar Links -->
            <nav class="space-y-4">
                <!-- Candidate Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('candidateDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-users mr-3"></i>
                            Candidate
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="candidateDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Candidate
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list mr-3"></i>
                            View All Candidates
                        </a>
                    </div>
                </div>

                <!-- Quiz Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('quizDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-question-circle mr-3"></i>
                            Quiz
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="quizDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Quiz
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list-alt mr-3"></i>
                            View All Questions
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-upload mr-3"></i>
                            Upload Question
                        </a>
                    </div>
                </div>

                <!-- Session Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('sessionDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-clock mr-3"></i>
                            Session
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="sessionDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Session
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list mr-3"></i>
                            View All Sessions
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-gray-50 p-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Candidates</h1>
                <p class="mt-2 text-gray-600">View and manage all registered candidates</p>
            </div>

            <!-- Table Section -->
            <div class="bg-white rounded-xl shadow-lg overflow-hidden">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex justify-between items-center">
                        <h2 class="text-xl font-semibold text-gray-800">All Candidates</h2>
                        <a href="./create-candidate.html"
                            class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200">
                            <i class="fas fa-plus mr-2"></i>Add New
                        </a>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full" id="candidatesTable">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">ID</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Name</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Email</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Phone</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Created At</th>
                                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-600">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesList">
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Dropdown toggle function
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const button = dropdown.previousElementSibling;
            const icon = button.querySelector('.fa-chevron-down');

            dropdown.classList.toggle('hidden');

            if (dropdown.classList.contains('hidden')) {
                icon.style.transform = 'rotate(0deg)';
            } else {
                icon.style.transform = 'rotate(180deg)';
            }
        }

        // Format date function
        function formatDate(dateString) {
            const options = {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Load candidates
        async function loadCandidates() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/candidate/');
                const candidates = await response.json();

                const tbody = document.getElementById('candidatesList');
                tbody.innerHTML = candidates.map(candidate => `
                    <tr class="border-b border-gray-200 hover:bg-gray-50">
                        <td class="px-6 py-4 text-sm text-gray-900">${candidate.id}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">
                            <div class="font-medium">${candidate.first_name} ${candidate.last_name}</div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-900">${candidate.email}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${candidate.phone_number}</td>
                        <td class="px-6 py-4 text-sm text-gray-900">${formatDate(candidate.created_at)}</td>
                        <td class="px-6 py-4 text-sm space-x-2">
                            <button class="text-blue-600 hover:text-blue-900">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-600 hover:text-red-900">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading candidates:', error);
            }
        }

        // Load candidates when page loads
        document.addEventListener('DOMContentLoaded', loadCandidates);
    </script>
</body>

</html>
