<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-white h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-navy-900 text-white w-64 h-screen overflow-y-auto flex-shrink-0"
        style="background-color: #172554;">
        <div class="px-4 py-6">
            <h2 class="text-2xl font-bold text-center mb-8">Dashboard</h2>

            <!-- Sidebar Links -->
            <nav class="space-y-4">
                <!-- Candidate Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('candidateDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-users mr-3"></i>
                            Candidate
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="candidateDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Candidate
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list mr-3"></i>
                            View All Candidates
                        </a>
                    </div>
                </div>

                <!-- Quiz Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('quizDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-question-circle mr-3"></i>
                            Quiz
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="quizDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Quiz
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list-alt mr-3"></i>
                            View All Questions
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-upload mr-3"></i>
                            Upload Question
                        </a>
                    </div>
                </div>

                <!-- Session Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('sessionDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-clock mr-3"></i>
                            Session
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="sessionDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Session
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list mr-3"></i>
                            View All Sessions
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
<main class="flex-1 overflow-y-auto bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-xl border border-gray-200">
            <!-- Form Header -->
            <div class="bg-blue-900 text-white px-6 py-4 rounded-t-xl">
                <h1 class="text-2xl font-bold text-center">Register Candidate</h1>
            </div>

            <!-- Form Content -->
            <div class="p-8">
                <form id="registerForm" class="space-y-6">
                    <!-- First Name -->
                    <div class="space-y-2">
                        <label for="firstName" class="block text-sm font-semibold text-gray-700">First Name</label>
                        <input type="text" id="firstName" name="firstName" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition-colors text-gray-900"
                            placeholder="Enter first name" />
                    </div>

                    <!-- Last Name -->
                    <div class="space-y-2">
                        <label for="lastName" class="block text-sm font-semibold text-gray-700">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition-colors text-gray-900"
                            placeholder="Enter last name" />
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition-colors text-gray-900"
                            placeholder="your@email.com" />
                    </div>

                    <!-- Phone Number -->
                    <div class="space-y-2">
                        <label for="phone" class="block text-sm font-semibold text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-900 focus:border-blue-900 transition-colors text-gray-900"
                            placeholder="+1 (234) 567-8900" />
                    </div>

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-blue-900 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-800 transition-colors duration-200 mt-6">
                        Register Candidate
                    </button>
                </form>

                <!-- Success Message -->
                <div id="successMessage"
                    class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-lg text-center font-medium">
                    <i class="fas fa-check-circle mr-2"></i>
                    Candidate registered successfully!
                </div>
            </div>
        </div>
    </div>
</main>
    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const button = dropdown.previousElementSibling;
            const icon = button.querySelector('.fa-chevron-down');

            dropdown.classList.toggle('hidden');

            if (dropdown.classList.contains('hidden')) {
                icon.style.transform = 'rotate(0deg)';
            } else {
                icon.style.transform = 'rotate(180deg)';
            }
        }
    </script>
        <script>
            document.getElementById('registerForm').addEventListener('submit', async function (e) {
                e.preventDefault();

                const formData = {
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone_number: document.getElementById('phone').value
                };

                try {
                    const response = await fetch('http://127.0.0.1:8000/api/candidate/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        document.getElementById('successMessage').classList.remove('hidden');
                        document.getElementById('registerForm').reset();
                    } else {
                        const errorData = await response.json();
                        alert('Failed to register candidate: ' + JSON.stringify(errorData));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });

        </script>
</body>

</html>
