<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-white h-screen flex overflow-hidden">
    <!-- Sidebar -->
    <aside class="bg-navy-900 text-white w-64 h-screen overflow-y-auto flex-shrink-0"
        style="background-color: #172554;">
        <div class="px-4 py-6">
            <h2 class="text-2xl font-bold text-center mb-8">Dashboard</h2>

            <!-- Sidebar Links -->
            <nav class="space-y-4">
                <!-- Candidate Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('candidateDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-users mr-3"></i>
                            Candidate
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="candidateDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="./create-candidate.html"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Candidate
                        </a>
                        <a href="./candidates.html"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list mr-3"></i>
                            View All Candidates
                        </a>
                    </div>
                </div>

                <!-- Quiz Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('quizDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-question-circle mr-3"></i>
                            Quiz
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="quizDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="create-quiz.html"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Quiz
                        </a>
                        <a href=""
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list-alt mr-3"></i>
                            View All Questions
                        </a>
                        <a href="./quizes.html"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list-alt mr-3"></i>
                            View All Quiz
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-upload mr-3"></i>
                            Upload Question
                        </a>
                    </div>
                </div>

                <!-- Session Dropdown -->
                <div class="relative">
                    <button onclick="toggleDropdown('sessionDropdown')"
                        class="w-full flex items-center justify-between text-left font-semibold hover:bg-blue-950/50 px-4 py-3 rounded-lg transition-colors duration-200">
                        <span class="flex items-center">
                            <i class="fas fa-clock mr-3"></i>
                            Session
                        </span>
                        <i class="fas fa-chevron-down text-sm transition-transform duration-200"></i>
                    </button>
                    <div id="sessionDropdown" class="hidden pl-4 mt-2 space-y-2">
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-plus-circle mr-3"></i>
                            Create Session
                        </a>
                        <a href="#"
                            class="flex items-center px-4 py-2 hover:bg-blue-950/50 rounded-lg transition-colors duration-200">
                            <i class="fas fa-list mr-3"></i>
                            View All Sessions
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <div class="p-8">
            <div class="bg-white rounded-xl shadow-lg p-6 mt-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Upload New Question</h2>

                <!-- Form for uploading a question -->
                <form id="questionForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Question Text</label>
                        <input type="text" id="questionText" required class="mt-1 p-2 w-full border rounded">
                    </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Quiz Name</label>
                    <select id="quizName" required class="mt-1 p-2 w-full border rounded">
                        <option value="" disabled selected>Select a quiz</option>
                    </select>
                </div>


                    <!-- Options -->
                    <h3 class="text-lg font-bold text-gray-700 mt-6">Options</h3>

                    <div id="optionsList" class="space-y-4">
                        <!-- Option inputs will be generated dynamically -->
                    </div>

                    <button type="button" id="addOption" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">Add
                        Option</button>

                    <!-- Submit Button -->
                    <button type="submit" class="mt-6 px-4 py-2 bg-green-600 text-white rounded">Upload
                        Question</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        function toggleDropdown(id) {
            const dropdown = document.getElementById(id);
            const icon = dropdown.previousElementSibling.querySelector('.fa-chevron-down');
            dropdown.classList.toggle('hidden');
            icon.style.transform = dropdown.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
        }
    </script>

    <script>
        let optionCount = 0;
        const optionsList = document.getElementById('optionsList');

        function addOptionField() {
            optionCount++;
            const optionHTML = `
                <div class="option-item">
                    <label class="block text-sm font-medium text-gray-700">Option ${optionCount}</label>
                    <input type="text" name="optionText" required class="mt-1 p-2 w-full border rounded" placeholder="Enter option text">
                    <label class="inline-flex items-center mt-2">
                        <input type="checkbox" name="isCorrect" class="form-checkbox">
                        <span class="ml-2">Mark as Correct Answer</span>
                    </label>
                </div>
            `;
            optionsList.insertAdjacentHTML('beforeend', optionHTML);
        }

        // Add initial 2 option fields
        addOptionField();

        document.getElementById('addOption').addEventListener('click', addOptionField);
    </script>
<script>
    // Fetch quizzes from the API
    fetch('http://127.0.0.1:8000/api/quizzes/')
        .then(response => response.json())
        .then(data => {
            const quizSelect = document.getElementById('quizName');
            // Loop through the quizzes and create an option for each one
            data.forEach(quiz => {
                const option = document.createElement('option');
                option.value = quiz.id;
                option.textContent = quiz.name;
                quizSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error fetching quizzes:', error);
        });
</script>
<script>
    document.getElementById('questionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const questionText = document.getElementById('questionText').value;
            const quizId = document.getElementById('quizName').value;
            const options = [];

            // Collect options and correct answer flags
            const optionItems = document.querySelectorAll('.option-item');
            optionItems.forEach(item => {
                const optionText = item.querySelector('input[name="optionText"]').value;
                const isCorrect = item.querySelector('input[name="isCorrect"]').checked;
                options.push({ text: optionText, is_correct: isCorrect });
            });

            const questionData = {
                text: questionText,
                quiz: quizId,
                options: options,
            };

            // Send POST request to the API
            fetch('http://127.0.0.1:8000/api/api/questions/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(questionData),
            })
                .then(response => response.json())
                .then(data => {
                    alert('Question uploaded successfully');
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error uploading question:', error);
                    alert('Error uploading question');
                });
        });

</script>
</body>

</html>
