<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="min-h-screen py-12 px-4 flex items-center justify-center">
        <div class="max-w-5xl w-full mx-auto grid grid-cols-3 gap-8">
            <!-- Main Question Area -->
            <div class="col-span-2 bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <!-- Progress Bar -->
                <div class="w-full bg-gray-100 rounded-full h-2 mb-8">
                    <div class="bg-red-500 h-2 rounded-full w-1/5"></div>
                </div>

                <div class="mb-8">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-sm font-medium text-gray-500">Question 1 of 5</span>
                        <span class="text-sm font-medium text-red-500">Time left: 45:00</span>
                    </div>
                    <h2 class="text-2xl font-bold mb-4 text-gray-800">What is the capital of France?</h2>

                    <div class="space-y-4 mt-8">
                        <label
                            class="flex items-center space-x-3 p-4 border-2 border-gray-100 rounded-xl hover:border-red-200 hover:bg-red-50 cursor-pointer transition-all duration-200">
                            <input type="radio" name="answer" class="h-5 w-5 text-red-600 focus:ring-red-500">
                            <span class="text-lg text-gray-700">Paris</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-4 border-2 border-gray-100 rounded-xl hover:border-red-200 hover:bg-red-50 cursor-pointer transition-all duration-200">
                            <input type="radio" name="answer" class="h-5 w-5 text-red-600 focus:ring-red-500">
                            <span class="text-lg text-gray-700">London</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-4 border-2 border-gray-100 rounded-xl hover:border-red-200 hover:bg-red-50 cursor-pointer transition-all duration-200">
                            <input type="radio" name="answer" class="h-5 w-5 text-red-600 focus:ring-red-500">
                            <span class="text-lg text-gray-700">Berlin</span>
                        </label>
                        <label
                            class="flex items-center space-x-3 p-4 border-2 border-gray-100 rounded-xl hover:border-red-200 hover:bg-red-50 cursor-pointer transition-all duration-200">
                            <input type="radio" name="answer" class="h-5 w-5 text-red-600 focus:ring-red-500">
                            <span class="text-lg text-gray-700">Madrid</span>
                        </label>
                    </div>
                </div>

                <div class="flex justify-between items-center mt-12 pt-6 border-t border-gray-100">
                    <button
                        class="px-6 py-3 bg-white border-2 border-red-500 text-red-500 rounded-xl hover:bg-red-50 transition-colors duration-200 font-semibold">
                        Previous
                    </button>
                    <button id="submitBtn"
                        class="px-8 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-colors duration-200 font-semibold shadow-lg shadow-red-200">
                        Submit
                    </button>
                    <button
                        class="px-6 py-3 bg-white border-2 border-red-500 text-red-500 rounded-xl hover:bg-red-50 transition-colors duration-200 font-semibold">
                        Next
                    </button>
                </div>
            </div>

            <!-- Question Navigation Sidebar -->
            <div class="col-span-1 bg-white rounded-2xl shadow-xl p-6 border border-gray-100">
                <h3 class="text-lg font-bold mb-6 text-gray-800">Question Navigator</h3>
                <div class="grid grid-cols-3 gap-3 mb-6">
                    <button
                        class="h-12 w-12 bg-red-100 text-red-600 rounded-xl flex items-center justify-center font-semibold hover:bg-red-200 transition-colors duration-200 shadow-sm">
                        1
                    </button>
                    <button
                        class="h-12 w-12 bg-gray-50 text-gray-600 rounded-xl flex items-center justify-center font-semibold hover:bg-gray-100 transition-colors duration-200 shadow-sm">
                        2
                    </button>
                    <button
                        class="h-12 w-12 bg-gray-50 text-gray-600 rounded-xl flex items-center justify-center font-semibold hover:bg-gray-100 transition-colors duration-200 shadow-sm">
                        3
                    </button>
                    <button
                        class="h-12 w-12 bg-gray-50 text-gray-600 rounded-xl flex items-center justify-center font-semibold hover:bg-gray-100 transition-colors duration-200 shadow-sm">
                        4
                    </button>
                    <button
                        class="h-12 w-12 bg-gray-50 text-gray-600 rounded-xl flex items-center justify-center font-semibold hover:bg-gray-100 transition-colors duration-200 shadow-sm">
                        5
                    </button>
                </div>

                <div class="space-y-4 mt-8 p-4 bg-gray-50 rounded-xl">
                    <h4 class="font-semibold text-gray-700 mb-4">Legend</h4>
                    <div class="flex items-center space-x-3">
                        <div class="w-5 h-5 bg-red-100 rounded-lg border-2 border-red-200"></div>
                        <span class="text-sm text-gray-600">Answered</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-5 h-5 bg-gray-50 rounded-lg border-2 border-gray-200"></div>
                        <span class="text-sm text-gray-600">Not answered</span>
                    </div>
                </div>

                <div class="mt-8 p-4 bg-red-50 rounded-xl border border-red-100">
                    <div class="text-sm text-gray-600">
                        <div class="font-semibold text-red-600 mb-2">Exam Summary</div>
                        <div class="flex justify-between mb-1">
                            <span>Answered:</span>
                            <span class="font-medium">1/5</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Remaining:</span>
                            <span class="font-medium">4</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 hidden bg-gray-800 bg-opacity-75 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 shadow-lg max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Are you sure you want to submit?</h2>
            <div class="flex justify-between">
                <button id="confirmYes" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700">Yes</button>
                <button id="confirmNo"
                    class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400">No</button>
            </div>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("modal");

        // Get the button that opens the modal
        var submitBtn = document.getElementById("submitBtn");

        // Get the Yes and No buttons
        var confirmYes = document.getElementById("confirmYes");
        var confirmNo = document.getElementById("confirmNo");

        // When the user clicks the submit button, open the modal
        submitBtn.onclick = function () {
            modal.classList.remove("hidden");
        }

        // When the user clicks No, close the modal
        confirmNo.onclick = function () {
            modal.classList.add("hidden");
        }

        // When the user clicks Yes, you can proceed with submission logic here
        confirmYes.onclick = function () {
            modal.classList.add("hidden");
            alert('Form submitted!'); // Replace this with actual submission logic
        }
    </script>
</body>

</html>
