<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar (Same as before) -->
        <aside class="w-64 bg-white shadow-lg fixed h-full">
            <div class="flex flex-col h-full">
                <!-- Logo/Header -->
                <div class="p-6 border-b">
                    <h1 class="text-2xl font-bold text-red-600">ExamPortal</h1>
                </div>
        
                <!-- Navigation -->
                <nav class="flex-1 p-4">
                    <div class="space-y-2">
                        <a href="admin.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-red-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                            Home
                        </a>
                        <a href="exam.html" class="flex items-center p-4 text-gray-700 bg-red-50 border-r-4 border-red-500">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                </path>
                            </svg>
                            Questions
                        </a>
                        <a href="result.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-red-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            Results
                        </a>
                        <a href="session.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-red-50 rounded-lg">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            Sessions
                        </a>
                    </div>
                </nav>
        
                <!-- Logout Button -->
                <div class="p-4 border-t">
                    <button class="w-full px-4 py-2 text-red-600 hover:bg-red-50 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                            </path>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="ml-64 p-8 flex-1">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Questions Management</h1>
            </div>

            <!-- Filter and Add Section -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                <div class="flex justify-between items-center">
                    <div class="w-1/3">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filter by Quiz</label>
                        <select
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                            <option value="">All Quizzes</option>
                            <option value="1">Mathematics Quiz</option>
                            <option value="2">Science Quiz</option>
                            <option value="3">History Quiz</option>
                        </select>
                    </div>
                    <button onclick="document.getElementById('addQuestionModal').classList.remove('hidden')"
                        class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
                        Add Question
                    </button>
                </div>
            </div>

            <!-- Questions Table -->
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Quiz</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Question</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Options</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Mathematics Quiz</td>
                            <td class="px-6 py-4 text-sm text-gray-900">What is 2 + 2?</td>
                            <td class="px-6 py-4 text-sm text-gray-900">
                                <div class="space-y-1">
                                    <div class="bg-green-50 p-1 rounded">A) 4 âœ“</div>
                                    <div>B) 3</div>
                                    <div>C) 5</div>
                                    <div>D) 6</div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <button class="text-blue-600 hover:text-blue-800 mr-3">Edit</button>
                                <button class="text-red-600 hover:text-red-800">Delete</button>
                            </td>
                        </tr>
                        <!-- More question rows... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Question Modal -->
<div id="addQuestionModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border max-w-4xl w-full shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Question</h3>
            <form id="quizForm">
                <!-- Quiz Selection -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Quiz</label>
                    <select name="quiz"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                        <option value="">Choose a quiz</option>
                        <option value="1">Mathematics Quiz</option>
                        <option value="2">Science Quiz</option>
                        <option value="3">History Quiz</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <!-- Question Text -->
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Question</label>
                        <textarea name="question"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" rows="3"
                            placeholder="Enter your question here"></textarea>
                    </div>

                    <!-- Options in a 2x2 grid -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Option A</label>
                        <textarea name="options[0][option]"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" rows="2"
                            placeholder="Enter option A"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Option B</label>
                        <textarea name="options[1][option]"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" rows="2"
                            placeholder="Enter option B"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Option C</label>
                        <textarea name="options[2][option]"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" rows="2"
                            placeholder="Enter option C"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Option D</label>
                        <textarea name="options[3][option]"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500" rows="2"
                            placeholder="Enter option D"></textarea>
                    </div>
                </div>

                <!-- Correct Answer Selection -->
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Correct Answer</label>
                    <select name="correct_answer"
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500">
                        <option value="">Select correct answer</option>
                        <option value="0">Option A</option>
                        <option value="1">Option B</option>
                        <option value="2">Option C</option>
                        <option value="3">Option D</option>
                    </select>
                </div>

                <!-- Modal Buttons -->
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" onclick="document.getElementById('addQuestionModal').classList.add('hidden')"
                        class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-4 py-2 bg-white text-red-600 border border-red-600 rounded-lg hover:bg-red-600 hover:text-white">
                        Save and Continue
                    </button>
                    <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
